services:
  nginx:
    image: nginx:1.25-alpine
    container_name: laravel_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - shared

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      # PHP ini는 dev/prod에서 분리할 수 있게 override에서 마운트하도록 둠
    networks:
      - shared

networks:
  shared:
    external: true
    name: shared_net
